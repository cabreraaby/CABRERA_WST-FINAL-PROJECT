<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitten Club | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box glass">
      <img src="cat logo.png" alt="Kitten Club Logo" class="logo">
      <h2>WELCOME USER!</h2>

      <form action="home.html" method="get">
        <div class="form-group">
          <label for="email">EMAIL :</label>
          <input type="email" id="email" placeholder="please enter your email:" required>
        </div>

        <div class="form-group">
          <label for="password">PASS :</label>
          <input type="password" id="password" placeholder="please enter your password:" required>
        </div>

        <a href="#" class="forgot-link">forgot password?</a>

        <button type="submit" class="btn-login">LOG IN</button>
      </form>
    </div>
  </div>
</body>
</html>
